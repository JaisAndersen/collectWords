<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body> 
    <div class="container p-4 my-4 border border-dark" id="app">
        <input class="input" type="text" v-model="name">
        <button class="button" @click="saveName">Save</button>
        <button class="button" @click="showNames">Show</button>
        <button class="button" @click="clearNames">Clear</button>   
        <div v-if="showTable && names.length > 0">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="name in names" :key="name">
                        <td>{{ name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div v-else>{{ message }}</div>
    </div>    
    <script src="index.js"></script> 
</body>
</html>
